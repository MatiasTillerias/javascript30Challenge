<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Day1 - DrumKit</title>
</head>

<body>
    <center>
        <h1>Drum Kit</h1>
        <p>just press the kyes on your keyboard or press the buttons on the screen</p>
    </center>
    <div class="container">
        <div class="drum" onclick="drum('boom')">
            <div class="card">
                <div class="card-header">
                    <h1>A</h1>
                </div>
                <div class="card-body">
                    Boom
                </div>
            </div>
        </div>
        <div class="drum" onclick="drum('clap')">
            <div class="card">
                <div class="card-header">
                    <h1>S</h1>
                </div>
                <div class="card-body">
                    Clap
                </div>
            </div>
        </div>
        <div class="drum" onclick="drum('hithat')">
            <div class="card">
                <div class="card-header">
                    <h1>D</h1>
                </div>
                <div class="card-body">
                    Hihat
                </div>
            </div>
        </div>
        <div class="drum" onclick="drum('kick')">
            <div class="card">
                <div class="card-header">
                    <h1>F</h1>
                </div>
                <div class="card-body">
                    Kick
                </div>
            </div>
        </div>
        <div class="drum" onclick="drum('openhat')">
            <div class="card">
                <div class="card-header">
                    <h1>G</h1>
                </div>
                <div class="card-body">
                    Openhat
                </div>
            </div>
        </div>
        <div class="drum" onclick="drum('ride')">
            <div class="card">
                <div class="card-header">
                    <h1>H</h1>
                </div>
                <div class="card-body">
                    Ride
                </div>
            </div>
        </div>
        <div class="drum" onclick="drum('snare')">
            <div class="card">
                <div class="card-header">
                    <h1>J</h1>
                </div>
                <div class="card-body">
                    Snare
                </div>
            </div>
        </div>
        <div class="drum" onclick="drum('tink')">
            <div class="card">
                <div class="card-header">
                    <h1>K</h1>
                </div>
                <div class="card-body">
                    Tink
                </div>
            </div>
        </div>
        <div class="drum" onclick="drum('tom')">
            <div class="card">
                <div class="card-header">
                    <h1>L</h1>
                </div>
                <div class="card-body">
                    Tom
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
